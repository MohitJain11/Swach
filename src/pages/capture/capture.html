<ion-content padding>

  <ion-row class="row_media_portion">
    <ion-col>
        <div *ngFor="let image of images">
            <img src="'data:image/jpeg;base64,' +{{image.fullPath}}" />
    </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="col_button">
      <button ion-button color="app_color" round class="button_login" (click)="capturePhoto()">Capture Photo</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="col_button">
      <button ion-button color="app_color" round class="button_login" (click)="captureVideo()">Capture Video</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="col_button_reset">
      Reset Media File
    </ion-col>
  </ion-row>
</ion-content>
