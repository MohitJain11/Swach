<ion-content padding>
  <header class="header_class"></header>
  <ion-card class="card_login">
    <ion-row class="row_input">
      <ion-col>
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-person" md="md-person" class="icon_user"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Username" [(ngModel)]="userName" class="ion_input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="row_input">
      <ion-col>
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-key" md="md-key" class="icon_user"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password" class="ion_input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <div class="div_button_login">
    <button ion-button color="app_color" round class="button_login" (click)="login()">Login</button>
  </div>
</ion-content>
