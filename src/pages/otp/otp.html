<ion-content padding>
  <header class="header_class"></header>

  <ion-card class="card_login">
    <ion-row class="row_input">
      <ion-col>
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-unlock" md="md-unlock" class="icon_user"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Enter OTP" class="ion_input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <div class="div_button_login">
    <button ion-button color="app_color" round class="button_login" (click)="verifyOTP()">Verify OTP</button>
  </div>
</ion-content>
